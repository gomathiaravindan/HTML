<!DOCTYPE html>

    <head>
        <title>

        </title>

        <meta name  = "viewport" content = "width = device-width,initial scale = 1.0">
    </head>
    <body>
        <svg width = "300" height = "300">
            
            <circle cx = "100" cy = "100" r = "50" stroke = "black" stroke-width = "4" fill="red"/>
        </svg>
        <svg width = "500" height = "300">
            <rect width = "300" height= "200" style = "fill:blueviolet;stroke-width:10;stroke:crimson;opacity:0.8"/>
        </svg>
        <svg width = "500" height = "300">
            <rect x = "60" y = "30" rx = "20" ry = "20" width = "300" height= "200" style = "fill:blueviolet;stroke-width:10;stroke:crimson;opacity:0.8"/>
        </svg>
        <svg width = "500" height = "300">
            <polygon points  = "200,30,30,140,150,80,20,25,160,198" x = "60" y = "30"  style = "fill:green;stroke-width:10;stroke:crimson;opacity:0.8;fill-rule:evenodd"/>
        </svg>
