<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
           MAP and DRAG PAGE
        </title>
        <meta charset = "UTF-8">
        <meta name  = "viewport" content = "width = device-width,initial scale = 1.0">
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                 ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        <style>
            div{
                border:1px  solid black;
                width:600px;
                height:500px;
            }
        </style>
    </head>
    <body>
        <h1>Drag and drop the images or text into the box!!</h1>
        <div id = "div1" ondrop = "drop(event)" ondragover = "allowDrop(event)"></div>
        <br>
        <img id = "drag1" src = "night.gif" draggable = "true" ondragstart = "drag(event)">
    </body>
    </html>
