<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            STRUCTURE PAGE
        </title>
        <meta charset = "UTF-8">
        <meta name  = "viewport" content = "width = device-width,initial scale = 1.0">
    </head>
    <body>
        <h1>HTML forms and input types!</h1>
        <form>
            <h3><u>Type - text</u></h3>
            <label for = "Name">Name:</label>
            <input type = "text" name = "name" autofocus>
            <h3><u>Type - email</u></h3>
            <label for = "email">Email:</label>
            <input type  = "email" id = "mail" name = "email">
            <h3><u>Type - password</u></h3>
            <label for = "pwd">Password:</label>
            <input type = "password" name = "password" id = "pwd">
            <h3><u>Type  - tel</u></h3>
            <label for = "phone">Mobile number:</label>
            <input type = "tel" id= 'mobno'placeholder = "123-45-678" name = "phoneno" pattern = "[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <h3><u>Type - color</u></h3>
            <label for = "color">What is your favourite color?</label>
            <input type = "color" name ="color">
            <h3><u>Type - date</u></h3>
            <label for = "bday">Choose your birthday</label>
            <input type = "date" id = "date" name = "date">
            <h3><u>Type - time</u></h3>
            <label for = "time">Time</label>
            <input type = "time" id = "currenttime" name = "time">
            <h3><u>Type - datetime-local</u></h3>
            <label for = "datetime">Select the local-time</label>
            <input type = "datetime-local" id = "bday" name = "bday">
            <h3><u>Type -  number</u></h3>
            <label for = "number">Year of study</label>
            <input type = "number" id = "year" name = "year" min = "1" max = "4">
            <h3><u>Type - week</u></h3>
            <label for = "week">Choose the week:</label>
            <input type = "week" id ="week" name = "day">
            <h3><u>Type - url</u></h3>
            <label for = "url">Type the url:</label>
            <input type = "url" id = "url" name = "url">
            <h3><u>Type - range</u></h3>
            <label for = "degree">Temperature</label>
            0
            <input type = "range" name = "degree" id = "degree" min = "0" max = "100">
            100
            <h3><u>Type - search</u></h3>
            <label for = "google">Search Google:</label>
            <input type = "search" id = "search" name = "gsearch">
            <h3><u>Type  - file</u></h3>
            <label for = "resume">Attach resume:</label>
            <input type = "file" id = "file" name = "file">
            <input type  ="submit" value = "Submit">
            <input type = "reset" value = "Reset">
        </form>
    </body>
    </html>
